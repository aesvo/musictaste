<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>loser music</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="76xk | loser" />
  <meta property="og:description" content="using api by 76xk" />
  <meta property="og:url" content="https://i.am.a.rapist.gatorkeys.xyz/" />
  <meta property="og:type" content="website" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      overflow-y: auto;
      scrollbar-width: none;
    }

    body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.5);
      transition: filter 0.3s ease;
    }

    #spotify {
      max-width: 800px;
      margin: 60px auto;
      background: transparent;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSmooth 1.2s ease-out forwards;
      position: relative;
      z-index: 1;
    }

    #search-bar {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      margin-bottom: 6px;
      box-sizing: border-box;
      outline: none;
      caret-color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #search-bar:focus {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.02);
    }

    input:-webkit-autofill {
      box-shadow: 0 0 0px 1000px rgba(0, 0, 0, 0.4) inset !important;
      -webkit-text-fill-color: #fff !important;
    }

    input {
      -webkit-user-select: none;
      user-select: none;
      -webkit-appearance: none;
    }

    input::-webkit-input-placeholder {
      color: #aaa;
    }

    #total-count {
      font-size: 16px;
      margin-bottom: 6px;
      color: #fff;
      transition: opacity 0.3s ease;
      text-align: center;
    }

    #songs-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      will-change: transform, opacity;
    }

    .spotify-track {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 10px 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(16px);
      animation: fadeSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSmooth {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spotify-track:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transform: scale(1.01);
      transition: transform 0.15s ease-in-out, background-color 0.15s ease-in-out;
    }

    .spotify-cover {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .spotify-cover:hover {
      transform: scale(1.05);
    }

    .spotify-info {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .track-details {
      display: flex;
      flex-direction: column;
    }

    .track-details strong {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: color 0.2s ease;
    }

    .track-details span {
      font-size: 14px;
      color: #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: color 0.2s ease;
    }

    #bottom-shadow {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      pointer-events: none;
      z-index: 3;
    }

    @media (max-width: 600px) {
      .spotify-track {
        flex-direction: column;
        align-items: flex-start;
      }

      .spotify-cover {
        width: 50px;
        height: 50px;
      }

      .track-details strong {
        font-size: 14px;
      }

      .track-details span {
        font-size: 13px;
      }

      #bottom-shadow {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop>
    <source src="assets/spotify.mp4" type="video/mp4">
  </video>

  <div id="spotify">
    <input id="search-bar" type="text" placeholder="Search songs or artists..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <div id="total-count">total songs: 0</div>
    <div id="songs-container"></div>
  </div>

  <div id="bottom-shadow"></div>

  <script>
    let allSongs = [];

    function displaySongs(songs) {
      const container = document.getElementById("songs-container");
      container.innerHTML = "";
      songs.forEach((song, index) => {
        if (!song.track || !song.artist || !song.album_art_url) return;
        const el = document.createElement("div");
        el.className = "spotify-track";
        el.style.animationDelay = (index * 40) + "ms";
        el.innerHTML = `
          <img class="spotify-cover" src="${song.album_art_url}" />
          <div class="spotify-info">
            <div class="track-details">
              <strong>${song.track}</strong>
              <span>${song.artist}</span>
            </div>
          </div>
        `;
        container.appendChild(el);
      });
      document.getElementById("total-count").textContent = "total songs: " + songs.length;
    }

    async function fetchAndDisplaySongs() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/aesvo/loseryard/main/loser.json?" + Date.now(), {
          cache: "no-store"
        });
        const data = await res.json();
        allSongs = data.songs || [];
        displaySongs(allSongs);
      } catch (err) {
        console.error("Failed to fetch or display songs:", err);
      }
    }

    

    document.getElementById("search-bar").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allSongs.filter(song =>
        (song.track && song.track.toLowerCase().includes(query)) ||
        (song.artist && song.artist.toLowerCase().includes(query))
      );
      displaySongs(filtered);
    });

    document.addEventListener("DOMContentLoaded", fetchAndDisplaySongs);
  </script>
</body>
</html>
